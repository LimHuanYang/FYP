<script>
  document.getElementById("searchInput").addEventListener("input", function () {
    query = document.getElementById("searchInput").value;
    var query = $(this).val();
    $.ajax({
      url:
        "https://api.nal.usda.gov/fdc/v1/foods/search?query=" +
        query +
        "&dataType=&sortBy=publishedDate&sortOrder=asc&api_key=1dJRcH1R7YBVltK01zYDymKgMHWVAMhLb6A0JwHt",
      method: "GET",
      data: { query: query },
      success: function (data) {
        console.log(data.foods);
        displaySearchResults(data.foods);
      },
      error: function (error) {
        console.error("Error fetching data:", error);
      },
    });
  });
function displaySearchResults(results) {
  
  document.getElementById("searchResult").innerHTML = "";
  
  if (Array.isArray(results)) {
    for (var i = 0; i < results.length; i++) {
      
      var cardHtml =
        '<div class="mb-2">' +
        '<div class="card border-left-info shadow h-100 py-2">' +
        '<div class="card-body">' +
        '<div class="row no-gutters align-items-center">' +
        '<div class="col mr-2">' +
          '<div class="text-xs font-weight-bold text-grey mb-1">' +
        results[i].foodCategory + 
        "</div>" +
        '<div class="h5 mb-0 font-weight-bold text-primary">' +
        results[i].description +
        "</div>" +
        '<div class="text-xs font-weight-bold text-uppercase mb-1">' +
        getCalories(results[i].foodNutrients) + 
        "</div>" +
        "</div>" +
        "</div>" +
        "</div>" +
        "</div>" +
        "</div>";
      document.getElementById("searchResult").innerHTML += cardHtml;
    }
  } else {
    console.error("Unexpected data format:", results);
  }
}
function getCalories(foodNutrients) {
  
  var energyNutrient = foodNutrients.find(function (nutrient) {
    return nutrient.nutrientName === "Energy";
  });
  
  return energyNutrient ? energyNutrient.value + " " + energyNutrient.unitName : "N/A";
}
</script>
