<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Nutribalance - Login</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                    </div>
                    <form class="user">
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="email"
                          aria-describedby="emailHelp"
                          oninput="validateEmail()"
                          placeholder="Enter Email Address..."
                        />
                      </div>
                      <div
                        class="alert alert-danger"
                        role="alert"
                        id="emailalert"
                      ></div>
                      <div class="form-group">
                        <input
                          type="password"
                          class="form-control form-control-user"
                          id="password"
                          placeholder="Password"
                          oninput="validatePassword()"
                        />
                      </div>
                      <div
                        class="alert alert-danger"
                        role="alert"
                        id="passwordalert"
                      ></div>
                      <a
                        onclick="login()"
                        class="btn btn-primary btn-user btn-block"
                      >
                        Login
                      </a>
                    </form>
                    <hr />
                    <div class="text-center">
                      <a class="small" href="register.html"
                        >Create an Account!</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>
<script>
  emailalert = document.getElementById("emailalert");
  emailalert.style.display = "none";
  passwordalert = document.getElementById("passwordalert");
  passwordalert.style.display = "none";

  function validateEmail() {
    var email = document.getElementById("email").value;
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (!emailRegex.test(email)) {
      emailalert.innerText = "Invalid email format";
      emailalert.style.display = "block";
      return false;
    } else {
      emailalert.innerText = "";
      emailalert.style.display = "none";
      return true;
    }
  }

  function validatePassword() {
    var password = document.getElementById("password").value;

    if (password.length < 8) {
      passwordalert.innerText = "Password must be at least 8 characters";
      passwordalert.style.display = "block";
      return false;
    } else {
      passwordalert.innerText = "";
      passwordalert.style.display = "none";
      return true;
    }
  }

  function login() {
    if (validateEmail() && validatePassword()) {
      // Proceed with login only if both email and password are valid
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      $.ajax({
        type: "POST",
        url: "login.php",
        data: { email: email, password: password },
        dataType: "json",
        success: function (response) {
          if (response.status === "success") {
            console.log(response.message);
            window.location.href = "dashboard.html";
          } else {
            console.log("Login failed: " + JSON.stringify(response.message));
            // Display error message to the user, e.g., $("#login-message").text(response.message);
          }
          
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error(
            "AJAX Error:",
            textStatus,
            errorThrown,
            jqXHR.responseText
          );
        },
      });
    }
  }
</script>
