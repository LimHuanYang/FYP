<script>
  var minerals = [
    "Calcium, Ca",
    "Phosphorus, P",
    "Potassium, K",
    "Sodium, Na",
    "Magnesium, Mg",
    "Iron, Fe",
    "Zinc, Zn",
    "Cobalt",
    "Copper, Cu",
    "Manganese, Mn",
    "Molybdenum",
    "Iodine",
    "Selenium, Se",
    "Sulfur",
    "Chloride",
    "Boron",
    "Silicon",
    "Vanadium",
    "Nickel",
    "Arsenic",
    "Chromium",
  ];
  var aminoacids = [
    "Alanine",
    "Arginine",
    "Asparagine",
    "Aspartic acid",
    "Cysteine",
    "Glutamic acid",
    "Glutamine",
    "Glycine",
    "Histidine",
    "Isoleucine",
    "Leucine",
    "Lysine",
    "Methionine",
    "Phenylalanine",
    "Proline",
    "Serine",
    "Threonine",
    "Tryptophan",
    "Tyrosine",
    "Valine",
    "Selenocysteine",
  ];
  var vitamins = [
    "Vitamin C",
    "Thiamin",
    "Riboflavin",
    "Niacin",
    "Vitamin B-6",
    "Folate",
    "Choline",
    "Vitamin B-12",
    "Vitamin A",
    "Retinol",
    "Vitamin E",
    "Vitamin D",
    "Vitamin K",
  ];
  var sugars = [
    "Glucose",
    "Fructose",
    "Galactose",
    "Sucrose",
    "Lactose",
    "Maltose",
  ];

  $.ajax({
    url:
      "https://api.nal.usda.gov/fdc/v1/food/" +
      fdcId +
      "?format=full&api_key=1dJRcH1R7YBVltK01zYDymKgMHWVAMhLb6A0JwHt",
    method: "GET",
    success: function (data) {
      console.log(data);
      showNutrients(data);
    },
    error: function (error) {
      console.error("Error fetching data:", error);
    },
  });

  function showNutrients(data) {
    let foodCategoryDescription;

    if (data.dataType === "SR Legacy" || data.dataType === "Foundation") {
      foodCategoryDescription = data.foodCategory.description;
    } else if (data.dataType === "Survey (FNDDS)") {
      foodCategoryDescription =
        data.wweiaFoodCategory.wweiaFoodCategoryDescription;
    } else if (data.dataType === "Branded") {
      foodCategoryDescription = data.brandedFoodCategory;
    }
    
    const optionListHTML = generatePortionOptions(data);
    const mineralsListHTML = showNutrientIfExists(minerals, "mg", data);
    const aminoacidsListHTML = showNutrientIfExists(aminoacids, "g", data);
    const vitaminsListHTML = showNutrientIfExists(vitamins, "mg", data);
    const sugarsListHTML = showNutrientIfExists(sugars, "mg", data);
    const resultHTML =
      `
            <div class="mb-2">
                <div class="card border-left-info shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div
                          id="fdcId"
                          class="text-xs font-weight-bold text-secondary"
                        >` +
      data.fdcId +
      `</div>
                        <div
                          id="fooddescription"
                          class="h1 mb-0 font-weight-bold text-primary"
                        >` +
      data.description +
      `</div>
                        <div
                          id="foodcategory"
                          class="text-xs font-weight-bold text-primary mb-4"
                        >
                          ` +
      foodCategoryDescription +
      `
                        </div>
                        <div class="portion-dropdown">
                          <label for="portionSize">Portion Size:</label>
                          <select id="portionSize" name="portionSize">
                            <option value="1" selected>100g</option>
                            ${optionListHTML}
                          </select>
                        </div>
                        <!-- Nutrient List -->
                        <div class="nutrient-list">
                          <div class="nutrient">
                            <span class="energy-name">Energy</span>:
                            ` +
      getNutrient(data.foodNutrients, "Energy") +
      `
                          </div>
                          <div class="nutrient">
                            <span class="water-name">Water</span>:
                            ` +
      getNutrient(data.foodNutrients, "Water") +
      `
                          </div>
                          <div class="nutrient">
                            <span class="water-name">Alcohol</span>:
                            ` +
      getNutrient(data.foodNutrients, "Alcohol") +
      `
                          </div>
                          <div class="nutrient">
                            <span class="water-name">Caffeine</span>:
                            ` +
      getNutrient(data.foodNutrients, "Caffeine") +
      `
                          </div>
                          <hr />
                          <!-- Macronutrients -->
                          <!-- Protein -->
                                <div class="nutrient-category">Protein: ` +
      getNutrient(data.foodNutrients, "Protein") +
      `</div>
                                <ul class="sub-nutrient-list">
                                    ${aminoacidsListHTML}
                                </ul>
                          <div class="nutrient">
                            <span class="carbohydrates-name">Carbohydrates</span
                            >: <span class="carbohydrates-value">30</span> g
                          </div>
                          <div class="nutrient">
                            <span class="fat-name">Fat</span>:
                            ` +
      getNutrient(data.foodNutrients, "Total lipid (fat)") +
      `
                          </div>
                          <div class="nutrient">
                            <span class="water-name">Fiber</span>:
                            ` +
      getNutrient(data.foodNutrients, "Fiber, total dietary") +
      `
                          </div>
                          <hr />

                                <!-- Minerals -->
                                <div class="nutrient-category">Minerals: </div>
                                <ul class="sub-nutrient-list">
                                    ${mineralsListHTML}
                                </ul>

                                <!-- Vitamins -->
                                <div class="nutrient-category">Vitamins</div>
                                <ul class="sub-nutrient-list">
                                    ${vitaminsListHTML}
                                </ul>

                                <!-- Vitamins -->
                                <div class="nutrient-category">Total Sugars: ` +
      getNutrient(data.foodNutrients, "Total Sugars") +
      `</div>
                                <ul class="sub-nutrient-list">
                                    ${sugarsListHTML}
                                </ul>

                                <!-- ... other HTML elements ... -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;

    document.getElementById("searchResult").innerHTML = resultHTML;
  }

  function generateNutrientHTML(nutrientName, nutrientValue, nutrientUnit) {
    return `<li id="${nutrientName.toLowerCase()}">
              <span id="${nutrientName.toLowerCase()}-name">${nutrientName}</span>:
              <span id="${nutrientName.toLowerCase()}-value">${nutrientValue}</span> ${nutrientUnit}
            </li>`;
  }
  function generatePortionOptions(data) {
    let optionsHTML = "";

    if (data.foodPortions) {
      for (const portion of data.foodPortions) {
        optionsHTML += `<option value="${portion.gramWeight}/100">${portion.modifier}</option>`;
      }
    }

    return optionsHTML;
  }

  function showNutrientIfExists(nutrientArray, nutrientUnit, data) {
    let nutrientListHTML = "";

    // Iterate over each nutrient in the nutrientArray.
    for (const nutrientName of nutrientArray) {
      // Check if there is a nutrient in the foodNutrients array with the specified name.
      const matchingNutrient = data.foodNutrients.find((nutrient) =>
        nutrient.nutrient.name
          .toLowerCase()
          .includes(nutrientName.toLowerCase())
      );

      if (matchingNutrient) {
        // If the nutrient is found, generate HTML for it.
        nutrientListHTML += generateNutrientHTML(
          matchingNutrient.nutrient.name,
          matchingNutrient.amount,
          nutrientUnit
        );
      }
    }

    // Return the accumulated HTML for the nutrient list.
    return nutrientListHTML;
  }
  function getNutrient(foodNutrients, nutrientName) {
    // Search for the nutrient where nutrientName is included in the actual nutrient name
    var matchingNutrient = foodNutrients.find(function (nutrient) {
      return nutrient.nutrient.name.includes(nutrientName);
    });

    // If found, return the value; otherwise, return a default value
    return matchingNutrient
      ? matchingNutrient.amount + " " + matchingNutrient.nutrient.unitName
      : " - ";
  }
</script>
