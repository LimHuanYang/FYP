<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link
      href="vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="usernameInput"
                      placeholder="Username"
                      pattern="[A-Za-z]+"
                      autofocus
                      required
                      oninput="validateUsername()"
                      autocomplete="on"
                    />
                  </div>
                  <div
                    class="alert alert-danger"
                    role="alert"
                    id="usernamealert"
                  ></div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      id="emailInput"
                      placeholder="Email Address"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                      required
                      oninput="validateEmail()"
                      ;
                    />
                  </div>
                  <div
                    class="alert alert-danger"
                    role="alert"
                    id="emailalert"
                  ></div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control"
                        id="passwordInput"
                        placeholder="Password"
                        minlength="8"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$"
                        required
                        oninput="validatePassword()"
                      />
                    </div>

                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control"
                        id="repeatpasswordInput"
                        placeholder="Repeat Password"
                        oninput="validateRepeatPassword()"
                        required
                      />
                    </div>
                  </div>
                  <div
                    class="alert alert-danger"
                    role="alert"
                    id="passwordalert"
                  ></div>
                  <hr />
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="date"
                        class="form-control"
                        id="dobInput"
                        placeholder="Date of Birth"
                        required
                      />
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <select
                        class="form-control"
                        id="genderInput"
                        name="gender"
                        oninput="validateGender()"
                      >
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </div>
                  </div>
                  <div
                    class="alert alert-danger"
                    role="alert"
                    id="genderalert"
                  ></div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="number"
                        class="form-control"
                        id="heightInput"
                        placeholder="Height(cm)"
                        min="0"
                        max="300"
                        required
                        oninput="validateHeight()"
                      />
                    </div>
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="number"
                        class="form-control"
                        id="weightInput"
                        placeholder="Weight(kg)"
                        min="0"
                        max="300"
                        required
                        oninput="validateWeight()"
                      />
                    </div>
                  </div>
                  <div
                    class="alert alert-danger"
                    role="alert"
                    id="hwalert"
                  ></div>
                  <a
                    href="#"
                    class="btn btn-primary btn-user btn-block"
                    onclick="register()"
                  >
                    Register Account
                  </a>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" href="login.html"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
  </body>
</html>

<script>
  usernamealert = document.getElementById("usernamealert").style.display ="none";
  emailalert = document.getElementById("emailalert").style.display = "none";
  passwordalert = document.getElementById("passwordalert").style.display ="none";
  genderalert = document.getElementById("genderalert").style.display = "none";
  hwalert = document.getElementById("hwalert").style.display = "none";

  document.getElementById("dobInput").max = new Date()
    .toISOString()
    .split("T")[0];

  function register() {
    var username = document.getElementById("usernameInput").value;
    var email = document.getElementById("emailInput").value;
    var password = document.getElementById("passwordInput").value;
    var repeatPassword = document.getElementById("repeatpasswordInput").value;
    var date = document.getElementById("dobInput").value;
    var gender = document.getElementById("genderInput").value;
    var height = document.getElementById("heightInput").value;
    var weight = document.getElementById("weightInput").value;  
    
    if (validateUsername() && validateEmail() && validatePassword()&&validateRepeatPassword()&& validateDob() && validateGender()&&validateHeight()&&validateWeight()) {
      $.ajax({
        type: "POST",
        url: "register.php",
        data: { username:username,email: email, password: password,date:date,gender:gender,height:height,weight:weight },
        dataType: "json",
        success: function (response) {
          if (response.status === "success") {
            window.location.href = "login.html";
          } else if(response.status === "exist"){
            hwalert = document.getElementById("hwalert");
            hwalert.style.display="block";
            hwalert.innerText="Account already exist";
          }else {
            console.log("Register failed: " + JSON.stringify(response.message));
            // Display error message to the user, e.g., $("#login-message").text(response.message);
          }
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error(
            "AJAX Error:",
            textStatus,
            errorThrown,
            jqXHR.responseText
          );
        },
      });
    }
  }
</script>
<script src="validation.js"></script>
